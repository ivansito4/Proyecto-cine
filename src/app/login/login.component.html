<div class="login-box">
 
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]="email" name="email" >
        <label>Correo</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="password" name="pasword" >
        <label>Contraseña</label>
      </div>
      <a (click)="formulario()">
             Iniciar Sesión
         <span></span>
      </a>
    </form>
  </div>
