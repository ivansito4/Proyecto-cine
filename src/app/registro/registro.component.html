<div class="login-box">
    <form>
      <div class="user-box">
        <input type="text"  [(ngModel)]="nombre" name="nombre" >
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input type="text"  [(ngModel)]="apellidos" name="apellidos" >
        <label>Apellidos</label>
      </div>
      <div class="user-box">
        <input type="text"  [(ngModel)]="email" name="email" >
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="text"  [(ngModel)]="login" name="login" >
        <label>Nombre de usuario</label>
      </div>
      <div class="user-box">
        <input type="password"  [(ngModel)]="password" name="password" >
        <label>Contraseña</label>
      </div>
      <div class="user-box">
        <input type="password"  [(ngModel)]="password2" name="password2" >
        <label>Repetir contraseña</label>
      </div>
      <div class="user-box">
        <input type="number"  [(ngModel)]="telefono" name="telefono" >
        <label>Teléfono</label>
      </div>
      <div class="user-box">
        <input type="text"  [(ngModel)]="dni" name="dni" >
        <label>DNI</label>
      </div>
      <a (click)="formulario()">
             Registrarme
         <span></span>
      </a>
    </form>
  </div>
